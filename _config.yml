#################################################################
###################### Hexo Configuration #######################
#################################################################

# Site
title: HUGEFANCY docs
keywords: "3D printing, 3Dprinter, additive manufacturing, hugefancyprinter"
language: en
timezone: UTC


# URL
url: https://hugefancy.github.io/HF-docs
root: /
permalink: :title/
permalink_defaults:

# Deployment
## Docs: http://hexo.io/docs/deployment.html
## Gist with explanation: https://gist.github.com/btfak/18938572f5df000ebe06fbd1872e4e39
deploy:
  type: git
  repo: git@github.com:HUGEFANCY/hugefancy.github.io.git
  branch: deploy02

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - robots.txt
  - animate/*
  - highlight/*

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''

# Home page setting
index_generator:
  path: '/blog'
  per_page: 4
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
per_page: 5
pagination_dir: page

# Extensions
theme: next

archive_generator:
  per_page: 12
  yearly: true
  monthly: true
  daily: false

marked:
  # For preserve original quotes in code blocks.
  smartypants: false
  lazyload: true

search:
  path: search.json
  field: all
